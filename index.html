<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Music Player</title>
</head>
<body class="text-bg-light">

    <!-- Header -->
    <div class="container">
        <div class="header py-3 px-0">
            <h2>Feel<br>Good<br>Tunes</h2>
        </div>
    </div>

    <!-- Table List Songs -->
    <div class="container p-3 bg-white mb-5 rounded-0">
        <table class="table align-middle table-hover">
            <thead>
                <tr>
                    <th scope="col" style="width: 15%">#</th>
                    <th scope="col" style="width: 55%">Title</th>
                    <th scope="col" style="width: 30%">Artist</th>
                </tr>
            </thead>
            <tbody class="song-list">
                <!-- In Js -->
            </tbody>
        </table>
    </div>

    <!-- Modal Player for music -->
    <div class="modal fade" id="modal-music-player" data-bs-backdrop="static" tabindex="-1" aria-labelledby="modal-music-playerLabel" aria-hidden="true">
        <div class="modal-dialog" style="max-width: 600px">
            <div class="modal-content rounded-0">
                <div class="modal-body d-flex justify-content-between align-items-center">
                    <div class="wrapper" style="width: 200px">
                        <h6 class="song-title mb-0">Title Song</h6>
                        <p class="song-artist mb-0">Artist</p>
                    </div>
                    <div class="wrapper flex-grow-1 mx-4 d-flex align-items-center">
                        <input class="song-duration-bar w-100" type="range" value="0" min="0" class="range">
                    </div>
                    <div class="wrapper">
                        <audio class="audio" src=""></audio>
                        <p class="song-duration mb-0 me-4">00:00</p>
                    </div>
                    <div class="wrapper d-flex">
                        <button class="play-pause-btn btn btn-dark rounded-0 me-1"></button>
                        <button data-bs-dismiss="modal" class="close-player-btn btn btn-outline-dark rounded-0"><i class="ri-close-fill"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script type="module" src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
