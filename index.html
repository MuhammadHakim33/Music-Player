<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Music Player 2</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/all.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="canvas">

    <div class="song-player">
      <input type="checkbox" id="player">
      <div class="play">
        <div class="kerangan-lagu">
          <img src="" alt="" class="thumb-player">
          <p class="judul">Judul</p>
          <p class="artis">Artis</p>
          <audio class="sound" src=""></audio>
          <p class="time"></p>
          <input type="range" value="0" min="0" class="range">
        </div>
        <div class="btn-play-pause"><i class="fas fa-play"></i></div>
        <label for="player" class="close-btn">Close</label>
      </div>
      <div class="overlay"></div>
    </div>

    <div class="song-list">
      <p class="head">Collection of Songs</p>

      <label for="player" class="list song-1">
        <div class="thumb"></div>
        <p class="judul">Feel Something</p>
        <p class="artis">Galantis ft. flyckt</p>
      </label>

      <label for="player" class="list song-2">
        <div class="thumb"></div>
        <p class="judul">These Heights</p>
        <p class="artis">Lucas & Steve, Bassjackers Feat.Caroline Pennell</p>
      </label>

      <label for="player" class="list song-3">
        <div class="thumb"></div>
        <p class="judul">Hey Kids</p>
        <p class="artis">THE ORAL CIGARETTES</p>
      </label>

      <label for="player" class="list song-4">
        <div class="thumb"></div>
        <p class="judul">Vacation</p>
        <p class="artis">GFRIEND</p>
      </label>
    </div>

    <footer>
      <a href="https://github.com/MuhammadHakim33" target="_blank">ðŸ˜Š Muhammad Hakim</a>
      <!-- icon from fontawesome -->
    </footer>

  </div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
